name: Trigger auto deployment for example-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/example-app-AutoDeployTrigger-8f2e7caf-fb54-47be-aaa7-0af996e518ea.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.EXAMPLEAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.EXAMPLEAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.EXAMPLEAPP_AZURE_SUBSCRIPTION_ID }}


      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: mazenregistry.azurecr.io
          registryUsername: ${{ secrets.EXAMPLEAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.EXAMPLEAPP_REGISTRY_PASSWORD }}
          containerAppName: example-app
          resourceGroup: github1
          # imageToBuild: mazenregistry.azurecr.io/example-app:${{ github.sha }}
          imageToBuild: mazenregistry.azurecr.io/example-app:latest
          _buildArgumentsKey_: |
            _buildArgumentsValues_
